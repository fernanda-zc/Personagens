<html>
    <body>
    <md-dialog>
        <form name="formUpdate" ng-cloak>

            <!-- dialog box title -->
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Alterar Personagem</h2>
                </div>
            </md-toolbar>

            <md-dialog-content>
                <div class="md-dialog-content">

                    <!-- dialog box input fields with editable personagem information -->
                    <md-input-container class="md-block">
                        <label>Nome</label>
                        <input ng-model="name" ng-required="true">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Vida</label>
                        <input ng-model="vida" type="number" step="0.01" min="0">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Defesa</label>
                        <input ng-model="defesa" type="number" step="0.01" min="0">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Dano</label>
                        <input type="number" ng-model="dano" step="0.01" min="0">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Velocidade de ataque</label>
                        <input type="number" ng-model="velocidade_ataque" step="0.01" min="0">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Velocidade de movimento</label>
                        <input type="number" ng-model="velocidade_movimento" step="0.01" min="0">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Tipo*</label>                    
                        <br><br>
                        <select ng-model="selectedTipo" ng-options="x.descricao for x in tipos" required>
                        </select>    
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Especialidade* (mantenha pressionada a tecla "Shift" para selecionar mais que uma)</label>                     
                        <br><br>
                        <select ng-model="selectedEsp" multiple="true" ng-options="x.descricao for x in especialidades" required>
                        </select>
                    </md-input-container> 
                    <md-input-container class="md-block">
                        <label>Imagem*</label>    
                    </md-input-container> 
                    <br>
                    <input type="file" file-input="files"  required/>  

                </div>
            </md-dialog-content>          

            <!-- dialog box buttons -->
            <md-dialog-actions layout="row">
                <md-button ng-click="cancel()">Cancelar</md-button>
                <md-button ng-click="updatePersonagem()" class="md-primary" ng-disabled="formUpdate.$invalid">Alterar</md-button>
            </md-dialog-actions>
        </form>
    </md-dialog>
</body>
</html>
